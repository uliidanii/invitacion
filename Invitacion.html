<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación Baby Shower</title>
    <style>
      body {
        font-family: "Comic Neue", sans-serif;
        background-image: url("https://png.pngtree.com/background/20210716/original/pngtree-blue-refreshing-background-for-baby-shower-picture-image_1338306.jpg"); /* Reemplaza con la URL de tu imagen */
        /*background-size: cover; Ajusta el tamaño de la imagen para cubrir todo el área del fondo */
        background-position: center; /* Centra la imagen en el fondo */
        background-repeat: repeat; /* Evita que la imagen se repita */
        display: flex;
        color: black;
        justify-content: center;
        height: 100vh;
        margin-top: 20vh;
        overflow: hidden; /* Para ocultar el confeti fuera del viewport */
      }

      .container,
      .envelope,
      .letter,
      .letter h1,
      .letter h2,
      .letter p {
        font-family: "Comic Neue", sans-serif;
        font-size: 20px;
      }

      .titulo h3 {
        font-size: 30px;
      }

      /* Contenedor principal */
      .container {
        position: relative;
        width: 300px;
        height: 400px;
      }

      /* Sobre */
      .envelope {
        position: absolute;
        width: 300px;
        height: 200px;
        background-color: #fff;
        border: 10px solid #0075cf;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Tapa del sobre */
      .envelope::before {
        content: "";
        position: absolute;
        top: -50%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0075cf;
        clip-path: polygon(50% 100%, 0 50%, 150% 0);
        transition: top 0.5s ease;
      }

      /* Carta */
      .letter {
        position: absolute;
        width: 40vh;
        height: 55vh;
        background-color: #fff;
        top: 200px;
        border-radius: 10px;
        padding: 5px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: all 0.5s ease;
      }

      /* Información de la invitación */
      .letter h1 {
        color: #005ed8;
        font-size: 24px;
      }

      .letter p {
        margin: 5px 0;
        font-size: 16px;
        color: #333;
      }

      .date-time,
      .location {
        margin: 10px 0;
      }

      /* Nubes animadas */
      .clouds {
        position: absolute;
        bottom: -35px;
        width: 41vh;
        height: 15vh;
        background: url("https://png.pngtree.com/png-clipart/20230823/original/pngtree-cartoon-stork-with-picture-image_8306193.png")
          repeat-x;
        background-size: 30% auto;
        animation: moveClouds 50s linear infinite;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      @keyframes moveClouds {
        0% {
          background-position: 900px 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      /* Mostrar la carta al hacer clic */
      .open .envelope::before {
        top: -100%;
      }

      .open .letter {
        top: 0;
        opacity: 1;
      }

      /* Mostrar las nubes cuando la carta está abierta */
      .open .clouds {
        opacity: 1;
      }

      /* Confeti */
      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        margin-left: 10px;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 10; /* Asegura que el confeti esté sobre otros elementos */
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .confetti div {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f39c12;
        border-radius: 50%;
        opacity: 0.8;
        animation: confetti-fall 3s ease-in-out infinite;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100%) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Mostrar confeti cuando la carta está abierta */
      .open .confetti {
        opacity: 1;
      }

      .titulo {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="envelopeContainer">
      <div class="envelope">
        <div class="titulo">
          <h3>Abre me!</h3>
        </div>
      </div>
      <div class="letter">
        <h1>Baby Shower</h1>
        <h1>sorpresa</h1>
        <p>Te invitamos a celebrar con nosotros la espera de</p>
        <h2><strong>Antonio Alexander</strong></h2>
        <div class="date-time">
          <p><strong>Fecha:</strong> Domingo 29 de Septiembre</p>
          <p><strong>Hora:</strong> 16:00 p.m.</p>
        </div>
        <div class="location">
          <p>
            <strong>Lugar:</strong> Calle primera de Mariano Salas #43, Colonia
            Juan Morales
          </p>
        </div>
        <p>¡Te esperamos, No Faltes!</p>
      </div>
      <div class="clouds"></div>
      <div class="confetti">
        <!-- Confeti generado dinámicamente en JavaScript -->
      </div>
    </div>

    <script>
      // Agrega la funcionalidad de abrir el sobre
      const envelopeContainer = document.getElementById("envelopeContainer");
      const confettiContainer = document.querySelector(".confetti");

      envelopeContainer.addEventListener("click", () => {
        envelopeContainer.classList.toggle("open");

        if (envelopeContainer.classList.contains("open")) {
          // Generar confeti
          generateConfetti();
        }
      });

      function generateConfetti() {
        for (let i = 0; i < 100; i++) {
          const confettiPiece = document.createElement("div");
          confettiPiece.style.left = `${Math.random() * 100}vw`;
          confettiPiece.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 70%, 50%)`;
          confettiPiece.style.animationDuration = `${Math.random() * 2 + 3}s`;
          confettiContainer.appendChild(confettiPiece);
        }
      }
    </script>
  </body>
</html>
